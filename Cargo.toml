[workspace]
resolver = "2"
members = [
  "programs/marginfi/fuzz/pyth-layout-test",
  "programs/*",
  "clients/rust/*",
  "tools/*",
  #"observability/indexer"
]
exclude = ["programs/brick"]

[workspace.dependencies]
solana-cli-output = "=1.18.5"
solana-client = "=1.18.5"
solana-sdk = "=1.18.5"
solana-logger = "=1.18.5"
solana-program = "=1.18.5"
solana-program-test = "=1.18.5"
solana-account-decoder = "=1.18.5"
solana-measure = "=1.18.5"
solana-metrics = "=1.18.5"
solana-transaction-status = "=1.18.5"
solana-address-lookup-table-program = "=1.18.5"
spl-token = "4.0.0"
spl-associated-token-account = "2.2.0"
spl-transfer-hook-interface = "0.6.3"
spl-tlv-account-resolution = "0.6.3"
spl-discriminator = "0.2.2"

